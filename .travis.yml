sudo: required
language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
install:
- npm install -g gitbook-cli
- npm install -g markdownlint-cli
- sudo pip install -U requests
- sudo pip install -U qsctl
- sudo apt-get update
- sudo apt-get install -y xvfb
- sudo apt-get install -y imagemagick
- sudo apt-get install -y calibre
- sudo apt-get install language-pack-zh-hans  language-pack-zh-hans-base 

before_script:
- export FILENAME="_book/qingcloud-appcenter-developer-guide"
script:
- markdownlint --config markdownlint.conf.json developer/
- gitbook install
- gitbook build . $FILENAME
- xvfb-run gitbook pdf . $FILENAME.pdf
- gitbook epub . $FILENAME.epub

- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then openssl aes-256-cbc -K $encrypted_4812bbd1d0bc_key -iv $encrypted_4812bbd1d0bc_iv
  -in config.yaml.enc -out config.yaml -d ;qsctl
  sync _book/qingcloud-appcenter-developer-guide/ qs://appcenter-docs/developer-guide/
  --config config.yaml;qsctl
  cp -f _book/qingcloud-appcenter-developer-guide.pdf qs://appcenter-docs/developer-guide/
  --config config.yaml;qsctl
  cp -f _book/qingcloud-appcenter-developer-guide.epub qs://appcenter-docs/developer-guide/
  --config config.yaml;fi
notifications:
  slack:
    secure: 
